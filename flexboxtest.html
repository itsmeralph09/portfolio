<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style type="text/css">
			
		.grid-container {
		display: grid;
		grid-template-columns: 1fr 1fr;
		grid-gap: 40px;
		border: 2px solid gold;
		width: 90%;
		height: 90vh;
		}
		.purple, .green{
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			border: 1px solid green;
		}
		.ico, .tex{
			border: 1px solid blue;
		}
		.tex > a{
			text-decoration: none;
		}
		</style>
	</head>
	<body>
		<div class="grid-container">

			<div class="grid-child purple">
				<div class="ico"><img
					class="contact-icons"
					src="./assets/icons/icons8-facebook.svg"
					alt="facebook-icon"
				/></div>
				<div class="tex"><a href="#">
					Ralph Custodio
				</a></div>
			</div>
			<div class="grid-child green">
				<div class="ico"><img
					class="contact-icons"
					src="./assets/icons/icons8-facebook.svg"
					alt="facebook-icon"
				/></div>
				<div class="tex"><a href="#">
					Ralph Custodio
				</a></div>
			</div>
			<div class="grid-child purple">
				<div class="ico"><img
					class="contact-icons"
					src="./assets/icons/icons8-facebook.svg"
					alt="facebook-icon"
				/></div>
				<div class="tex"><a href="#">
					Ralph Custodio
				</a></div>
			</div>
			<div class="grid-child green">
				<div class="ico"><img
					class="contact-icons"
					src="./assets/icons/icons8-facebook.svg"
					alt="facebook-icon"
				/></div>
				<div class="tex"><a href="#">
					Ralph Custodio
				</a></div>
			</div>
		</div>
		
	</div>
</body>
</html>
